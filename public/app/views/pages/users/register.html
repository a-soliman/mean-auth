<div class="container">
	<div class="page-header">
	<h1>User Registeration</h1>
</div>

<form  class="form" ng-submit="regUser(regData)">
	<div class="form-group">
		<label for="firstName">First Name</label>
		<input type="text" name="firstName" class="form-control" ng-model="regData.firstName">
	</div>

	<div class="form-group">
		<label for="firstName">Last Name</label>
		<input type="text" name="lastName" class="form-control" ng-model="regData.lastName">
	</div>
	<div class="form-group">
		<label for="">Email</label>
		<input class ="form-control" name="email" type="email" ng-model="regData.email">
	</div>

	<div class="form-group">
		<label for="">Username</label>
		<input type="text" name="username" class="form-control" ng-model="regData.username">
	</div>

	<div class="form-group">
		<label for="password">Password</label>
		<input type="password" name="password" class="form-control" ng-model="regData.password">
	</div>

	<div class="form-group">
		<label for="">Desk No.</label>
		<input type="text" name="desk" class="form-control" ng-model="regData.desk">
	</div>
	<button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
